<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Logic Gate Sim</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/lgs-wgl-0.1.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Logic Gate Sim</div>
      </div>
    </div>
    <p>Use fullscreen for best experience</p>
    <p>Right click drag to move grid</p>
    <p>W + Left click drag for wires</p>
    <p>L + Left click for LEDs</p>
    <p>S + Left click for switches</p>
    <p>Ctrl + Left cick to interact with switches</p>
    <p>Enjoy!</p>
  </body>
</html>
